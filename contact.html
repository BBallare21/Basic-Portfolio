        <meta charset="UTF-8">
        <title>Contact Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">

    <body>
        <div class="name">
            <header>Bryan Ballare</header>

            <!--links to the multiple pages on the right side of header-->

                <ul>
                    <li class="separate"><a href="index.html">About</a></li>
                    <li class="separate"><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav> 
        </div>
        
        <div class="main-container">
            <!--Layout for the contact form-->
            <section id="contact-form">
                <h2>Contact</h2>
                <form id="contact" action="login.php" method="POST">
                    <label for="name">Name</label><br>
                    <input id="name" type="text" autocomplete="username" placeholder="John Smith" required><br>
                    <label for="email">Email</label><br>
                    <input id="email" type="email" name="email" autocomplete="email" placeholder="example@gmail.com" required><br>
                    <label for="textfield">Message</label><br>
                    <textarea id="textfield" rows="7"></textarea><br>
                    <button class="button" type="submit" name="submit">Submit</button>
                </form>
                
        </div>

        <footer> Copyright&#64; 2019</footer>

    </body>
</html>
